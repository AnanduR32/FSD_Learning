<h1>TweetUp!</h1>

<br>
<br>

<textarea rows="4" cols="40" type="text" name="textInput" placeholder="enter a sentence" [(ngModel)]="inputText" (ngModelChange)="onchangeText()">
    </textarea>
<div [class.text-danger]="hasError">
    <p>
        <span [class.show-danger]="!hasError">Too many characters! </span>
        <span [style.fontWeight]="hasError?600:400">Remaining: {{10 - inputText.length}}</span>
    </p>
</div>
<button class="btn btn-primary" [disabled]="hasError">Submit</button>
