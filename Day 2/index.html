<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="scaffold">
        <nav>
            <ul>
                <li><div><a href="#">Home</a></div></li>
                <li><div><a href="#">Main</a></div></li>
                <li><div><a href="#">Technology</a></div></li>
                <li><div><a href="#">Contact</a></div></li>
            </ul>
        </nav>
        <div class="primaryContainer">
            <div class="teamContainer">
                <div ondragover="allowDragToDiv(event)" ondrop="dropAtTargetDiv(event)" class="team" id="team1"></div>
                <div class="spacer"></div>
                <div ondragover="allowDragToDiv(event)" ondrop="dropAtTargetDiv(event)" class="team" id="team2"></div>
                <div class="spacer"></div>
                <div ondragover="allowDragToDiv(event)" ondrop="dropAtTargetDiv(event)" class="team" id="team3"></div>
            </div>
            <div class="spacer"></div>
            <div class="playerContainer" id='players'>
                <div draggable="true" ondragstart="dragStart(event)" class="player" id="player1"></div>
                <div draggable="true" ondragstart="dragStart(event)" class="player" id="player2"></div>
                <div draggable="true" ondragstart="dragStart(event)" class="player" id="player3"></div>
                <div draggable="true" ondragstart="dragStart(event)" class="player" id="player4"></div>
                <div draggable="true" ondragstart="dragStart(event)" class="player" id="player5"></div>
                <div draggable="true" ondragstart="dragStart(event)" class="player" id="player6"></div>
                <!-- <div ondragstart="dragStart(event)" class="player" id="player7"></div>
                <div ondragstart="dragStart(event)" class="player" id="player8"></div>
                <div ondragstart="dragStart(event)" class="player" id="player9"></div> -->
            </div>

        </div>
    </div>
    <script src="assets/script.js"></script>
</body>

</html>
